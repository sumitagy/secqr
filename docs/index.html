<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 16px;
      max-width: 900px;
    }
    #reader {
      width: 360px;
      margin-bottom: 16px;
    }
    pre {
      padding: 12px;
      background: #111;
      color: #00ff88;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h2>QR Scanner (Final)</h2>

  <div id="reader"></div>
  <pre id="debug"></pre>

  <!-- âœ… CORRECT SCRIPT TAG + VALID CDN -->
  <script src="https://app.unpkg.com/html5-qrcode@1.0.9/files/html5-qrcode.js" type="text/javascript"></script>

  <script>
    const debug = document.getElementById("debug");
    const log = (msg) => debug.textContent += msg + "\n";

    log("Loaded");
    log("URL = " + location.href);
    log("SecureContext = " + window.isSecureContext);
    log("Html5Qrcode type = " + typeof Html5Qrcode);

    async function startScanner() {
      try {
        const cameras = await Html5Qrcode.getCameras();
        log("Cameras found = " + cameras.length);

        if (!cameras.length) {
          log("No camera detected");
          return;
        }

        const scanner = new Html5Qrcode("reader");
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => log("SCAN RESULT: " + decodedText),
          () => {}
        );

        log("Camera started successfully");
      } catch (err) {
        log("ERROR: " + err.name + " - " + err.message);
      }
    }

    startScanner();
  </script>

</body>
</html>
