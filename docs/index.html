<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
</head>
<body>

<h2>QR Scanner Test</h2>
<div id="reader"></div>
<pre id="debug"></pre>

<!-- âœ… THIS MUST BE A REAL SCRIPT TAG -->
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

<script>
  const d = document.getElementById("debug");
  const log = m => d.textContent += m + "\n";

  log("Loaded");
  log("SecureContext=" + window.isSecureContext);
  log("Html5Qrcode=" + typeof Html5Qrcode);

  if (typeof Html5Qrcode === "undefined") {
    log("LIBRARY NOT LOADED");
  } else {
    Html5Qrcode.getCameras().then(cams => {
      log("Cameras=" + cams.length);
      const qr = new Html5Qrcode("reader");
      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        txt => log("SCAN=" + txt),
        () => {}
      );
    }).catch(e => log("ERROR=" + e));
  }
</script>

</body>
</html>
