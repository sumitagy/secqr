<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure QR Scanner</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0f14;
      color: #e6edf3;
      margin: 0;
      padding: 16px;
      max-width: 720px;
      margin-inline: auto;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    #reader {
      border-radius: 12px;
      overflow: hidden;
    }

    .card {
      background: #111827;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }

    .label {
      color: #9ca3af;
      font-size: 0.85rem;
      margin-bottom: 4px;
    }

    code {
      display: block;
      background: #020617;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
      color: #93c5fd;
    }

    .status {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
    }

    .pending {
      background: #1e293b;
      color: #eab308;
    }

    .info {
      background: #020617;
      color: #93c5fd;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    footer {
      margin-top: 24px;
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>üîê Secure QR Scanner</h1>

<div id="reader"></div>

<div id="result" class="card" style="display:none;">
  <div class="label">Scanned Content</div>
  <code id="qrText"></code>

  <div class="label" style="margin-top:12px;">Detected Type</div>
  <div id="qrType" class="status info"></div>

  <div class="label" style="margin-top:12px;">Security Check</div>
  <div id="vtStatus" class="status pending">
    VirusTotal check requires backend service
  </div>

  <button onclick="restart()">Scan another QR</button>
</div>

<footer>
  Camera scanning is local. No data is sent automatically.
</footer>

<!-- ‚úÖ OFFICIAL html5-qrcode UMD bundle -->
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
  let qr;

  function detectType(text) {
    if (text.startsWith("upi://")) return "UPI Payment QR";
    if (text.startsWith("http://") || text.startsWith("https://")) return "URL";
    return "Text / Data";
  }

  async function onScanSuccess(text) {
    await qr.stop();

    document.getElementById("reader").style.display = "none";
    document.getElementById("result").style.display = "block";

    document.getElementById("qrText").textContent = text;
    document.getElementById("qrType").textContent = detectType(text);

    // Placeholder for backend VirusTotal integration
    document.getElementById("vtStatus").textContent =
      "VirusTotal scan will be performed via secure backend";
  }

  function restart() {
    location.reload();
  }

  Html5Qrcode.getCameras().then(cameras => {
    qr = new Html5Qrcode("reader");
    qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      () => {}
    );
  });
</script>

</body>
</html>
